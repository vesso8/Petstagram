{% extends 'base.html' %}
{% block page_content %}

    <div class="container mb-5 ">
        <h1 class="text-center">Edit Pet Photo</h1>
        <img src="{{ object.photo.url }}"
             class="w-25 rounded mx-auto d-block" alt="Photo description">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="form">
                    <form action="{% url 'edit photo' object.pk %}"
                          method="post"
                          enctype="multipart/form-data">

                        {{ form }}
                        {% csrf_token %}

                        <button class="btn btn-primary mt-2" type="submit">Edit</button>
                    </form>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
